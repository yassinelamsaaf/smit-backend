spring.application.name=smet-project
server.port=8080

# Datasource
spring.datasource.url=jdbc:h2:mem:smetdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=true

# Console H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# SMET JWT settings (migrated from application.yml)
smet.jwt.secret=changeit-smet-secret-for-dev
smet.jwt.expiration-ms=3600000